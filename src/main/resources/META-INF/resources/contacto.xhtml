<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:head>
	<title><ui:insert name="titulo">Cujo</ui:insert></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<h:outputScript name="jquery.js" library="primefaces/jquery"
		id="jsJquery" />

	<h:outputScript name="jquery-plugins.js" library="primefaces/jquery"

	<h:outputScript name="nicescroll.js" library="js" id="jsCroll"/>

	<h:outputStylesheet name="bootstrap-grid.min.css" library="css"/>

	<h:outputStylesheet name="bootstrap.min.css" library="css"/>

	

	<h:outputScript name="bootstrap.bundle.js" library="js"/>
	<h:outputScript name="bootstrap.bundle.min.js" library="js"/>

	<h:outputStylesheet name="jquery-ui.css" library="primefaces/jquery/ui"
		id="jsJqueryUi"/>

	<h:outputScript name="primefaces.js" library="primefaces" id="jsPrime" />
	
	
	
	<link rel="stylesheet" href="css/animate.css" type="text/css"/>
	
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="engine1/style.css" type="text/css"/>

	<link rel="stylesheet" href="css/estilo.css" type="text/css"/>
		
	

</h:head>

<h:body>
	<ui:include src="../templates/cabecalho.xhtml"></ui:include>


	<div class=""
		style="display: block; margin-left: 190px; margin-right: 190px;">
		<div class="row" style="background-color: #EED5B7;">
			<div class="col-4 col-sm-4 col-md-4" style="">
				<h1 class="" align="center" style="color: white; font-weight: 900">Contacte-nos</h1>
				<p:spacer height="10px;" width="100%" />

				<img src="img/tablet-3x.png"
					style=" margin-left:10px; width:20px; height:20px;" />
				<label style="margin-left: 20px;"> (258) 84 225 5442 </label>
				<p:spacer height="2px;" width="100%" />

				<img src="img/endereco.png"
					style=" margin-left:10px; width:20px; height:20px;" />
				<label style="margin-left: 20px;"> v. 5 de Fevereiro n° 1573, 1°
					Andar Matola C700 </label>
				<p:spacer height="2px;" width="100%" />

				<img src="img/mail.png"
					style=" margin-left:10px; width:25px; height:25px;" />
				<label style="margin-left: 20px;"> direccao@cujo.co.mz ou
					info@cujo.co.mz </label>


				<form action="">
					<div class="form-group">
						<label for="formGroupExampleInput"><b>Nome ou Entidade</b></label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Nome"></input>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2"><b>Email</b></label> <input
							type="email" class="form-control" id="formGroupExampleInput2"
							placeholder="Email"></input>
					</div>
					<div class="form-group">
						<label for="formAssuntoInput2"><b>Assunto</b></label>
						<textarea type="text" class="form-control" id="formAssuntoInput2"
							placeholder="Assunto" />
					</div>
					<button type="submit" class="btn btn-primary"
						style="background-color: #EA3E0A; width: 100px;">Enviar</button>

				</form>

			</div>

			<div class="col-8 col-sm-8 col-md-8"
				style="background-color: white; padding: 5px;">
				
				<p:gmap center=" -25.9667, 32.5833" zoom="15" type="hybrid"
style="width:100%;height:100%;" model="#{mapBean.model}" />
			</div>
		</div>
		<div class="row" style="background-color: #CDAA7D; height: 30px;">
			<div class="col-12 col-md-12">
				<h4 align="center" style="padding-top: 5px;">Copyright © CUJO
					Sistemas 2018. Todos os Direitos Reservados.</h4>
			</div>
		</div>
	</div>
	<div id="setaCima"
		class="rounded-circle "
		style="position: fixed; right: 20px; top: 580px; background: #CDAA7D; width: 50px !important; height: 50px !important;">
		<a href="#"><img src="img/arrow-thick-top-4x.png"
			styleClass="img img-fluid" style="padding:12px;"/></a>
		
	</div>
	
	<script type="text/javascript" src="engine1/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/scripty.js"></script>
	<script type="text/javascript" src="js/nicescroll.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true|false"
type="text/javascript"></script>
